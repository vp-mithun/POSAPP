
<ion-header>
  <ion-toolbar>
    <ion-title>
      Bill# {{billdetails.billNum}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
<ion-grid>
  <ion-row>
    <ion-col col-4>
    Customer
    </ion-col>
    <ion-col col-6>
      {{firstbill.customer}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4>
    Total Amount
    </ion-col>
    <ion-col col-6>
      {{firstbill.totalamount}}
    </ion-col>
  </ion-row>
  <ion-row style="background-color:lightgrey;">
    <ion-col col-6>
    Product
    </ion-col>
    <ion-col col-2>
      Qty.
    </ion-col>
    <ion-col col-2>
      Amt.
    </ion-col>
    <ion-col col-2>

    </ion-col>
  </ion-row>
  <ion-row *ngFor="let item of billdetails.saleInfos;let i=index">
    <ion-col col-6>
    {{item.productName}}
    </ion-col>
    <ion-col col-2>
      {{item.quantity}}
    </ion-col>
    <ion-col col-2>
      {{item.amount}}
    </ion-col>
    <ion-col col-2>
      <ion-checkbox color="danger" (ionChange)="selectToReturn(item)"></ion-checkbox>
    </ion-col>
  </ion-row>
</ion-grid>
<button ion-button small round *ngIf="canReturnSale" (click)="returnSale()" color="danger">Return</button>
</ion-content>
