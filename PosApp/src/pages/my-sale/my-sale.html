<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <div ion-row>
    <ion-col col-4>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="searchByDate" style="font-weight:bold; font-size:14px;"></ion-datetime>
    </ion-col>
    <ion-col col-8>
      <ion-searchbar placeholder="Bill No" [(ngModel)]="billNoStr" (ionInput)="SearchByBillNo()"></ion-searchbar>
    </ion-col>
  </div>
  <ion-list [virtualScroll]="myFiltersortedList" approxItemHeight="250px">    
    <ion-item *virtualItem="let item" (click)="ShowBillDetails(item)">
    <b>{{item.billNo}}</b>
    </ion-item>    
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="secondary" big (click)="LoadMySalesForDay()"><ion-icon name="refresh-circle"></ion-icon></button>
  </ion-fab>
</ion-content>
